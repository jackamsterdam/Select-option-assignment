<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select-Option-Assignment</title>
</head>

<body>

    <div class="container">
        <h1>Select-options exercise <span>by Jack</span></h1>


        <label for="fruit">Choose your fruit of choice and enter a quantity</label>
        <select name="fruit" id="fruit">
            <option value="Smith Apples">Smith Apples</option>
            <option value="Pink Lady Apples"></option>
            <option value="Hermon Apples"></option>
            <option value="Bananas"></option>
            <option value="Watermelon">Watermelon</option>
            <option value="Mango"></option>
        </select>
    </div>






    <script src="app.js"></script>
</body>

</html>
